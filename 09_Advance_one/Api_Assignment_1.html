    <button>Submit</button>

<script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            // const data=this.response
            const data = JSON.parse(this.response) // json.parse convert the string data into json format(Objects).
            console.log(data);
            console.log(typeof data);
            console.log(data.avatar_url);
            console.log(data.followers);
        }
    }
    xhr.send()

    document.querySelector('button').addEventListener('submit', function (e) {
        const image="https://avatars.githubusercontent.com/u/11613311?v=4"
        console.log(image);
    })

</script>
