<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background: #414141; color: aliceblue;">
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>

</body>
<script>
    // setTimeout(function(){
    //     console.log("Abdullah");
    // },1000)

    const sayName = function () {
        console.log("Ansari");
        document.querySelector('h1').innerHTML = "Abdullah"
    }
    const changeMe = setTimeout(sayName, 2000) // here sayName is function whose refernce is passing through.
    // clearTimeout(changeMe)

    document.querySelector('#stop').addEventListener('click', function (e) {
        clearTimeout(changeMe)
        console.log("STOPPED");
    })

</script>

</html>
