<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212112; color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = langName
        const displayLi = document.querySelector('.language')
        displayLi.appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Ruby")
    addLanguage("Java");


    function addOptimizesLanguage(langName) {
        const li = document.createElement('li')
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        const displayLi = document.querySelector('.language')
        displayLi.appendChild(li)
    }
    addOptimizesLanguage("GolANG")


    // EDIT

    const secondLang = document.querySelector('li:nth-child(5)')
    // console.log(secondLang);
    // secondLang.innerHTML="mojo"
    const newli = document.createElement('li')
    newli.innerHTML = "Mojo"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML="<li> C# </li>"
  
//   remove an element
    const lastLang=document.querySelector('li:nth-child(2)')
    lastLang.remove()

</script>

</html>
