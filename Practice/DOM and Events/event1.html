        // Event propagation are of 2 types
        // 1) Event bubbling in which event propogates from inside to outside.Eg. Code from line 50 to 55.
        // 2) Event capturing in which event propogates from outside to inside.Eg. Code from line 57 to 62.
        // Note Propogation is depend on parent element Eg. if ul is true and owl is false then propogation will be capture and
        // if ul is false and owl is true then propogation will be bubbling.

        document.querySelector('#images').addEventListener('click', function (e) {
                // what is the difference between e and target

                // In e, we contain the information about event that is happening for instance 'click' .eg click event ho raha hai
